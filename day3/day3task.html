<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task Tracker</title>
</head>
<body bgcolor="black" style="color: aliceblue;">
    <center>
        <form>
            <h1>Employee Task Tracker</h1>
        <label for="name"><b>Employee Task Tracker</b></label><br>
        <input type="text" name="name" id="name"><br>
        <label for="name"><b>Task Title</b></label><br>
        <input type="text" name="name" id="name"><br>
        <label for="des"><b>Task Description</b></label><br>
        <textarea name="Task Description" id="des"></textarea><br>
        <label for="date"><b>Due date</b></label><br>
        <input type="date" name="name" id="date"><br>
        <button type="submit" style="font-size:large; background-color:green;" >Submit</button>
        <button type="reset" style="background-color: red; font-size: large;">Reset</button>
        </form>

        <table border="1" cellpadding="7" cellspacing="0" width="50%">
            <tr>
                <th rowspan="2">Employee Name</th>
                <th colspan="2">Task Description</th>
                <th rowspan="2">Due Date</th>
            </tr>
            <tr>
                <td>Title</td>
                <td>Title Description</td>

            </tr>
        </table>
    </center>
</body>
</html>
